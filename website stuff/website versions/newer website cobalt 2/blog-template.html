<html>
    <head>
        <title>{TITLE}</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body class="dark">
        <div id="postinfo">
            <h1>{TITLE}</h1>
            <div class="underline">
                <span class="tagline">by {AUTHOR}</span>
                <span class="tagline">{MONTH} {DAY}, {YEAR}</span>
                <span class="tagline">{TIME}</span>
                <span class="topics">
                    {TAGS}
                </span>
            </div>
        </div>
        
        <div class="post">
            {BODY}
        </div>
    </body>
</html>
